<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="../../index/images/icons/psi.gif">
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script language="javascript" type="text/javascript" src="jquery.js"></script>
		<script language="javascript" type="text/javascript" src="functions.js"></script>
		<title>Psi-Editor</title>
		<script>get_tree()</script>
	</head>
	<body>
		<div id="left">
			<div id="find">
				<div class="but">
					<button class="nav" id="find_button"></button>
				</div>
				<div class="con">
					<div class="controls">
						<button id="new_file">New</button>
						<button id="delete">Del</button>
						<br />
						<br />
						<button id="toggle_all">Collapse All</button>
					</div>
					<div id="directory_div">
						<ul class="list" id="directory"></ul>
					</div>
				</div>
			</div>
		</div>
		<div id="right">
			<div id="edit">
				<div class="but">
					<button class="nav" id="edit_button"></button>
				</div>
				<div class="con">
					<div>
						<!-- <button id="css_format">CSS</button> -->
					</div>
					<textarea id="text_edit"></textarea>
				</div>
			</div>
			<div id="view">
				<div class="but">
					<button class="nav" id="view_button"></button>
				</div>
				<div class="con">
					<iframe contenteditable="true"><p contenteditable="true">This is a paragraph. It is editable. Try to change this text.</p></iframe>
				</div>
			</div>
		</div>
	</body>
